{% extends "posts/post_base.html" %}

{% load bootstrap4 %}

{% block post_content %}
<h4 style="color:#fff">Create New Post</h4>
<form method="POST" action="{% url 'posts:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" class="btn-info btn btn-primary btn-large">Post</button>
	{% endbuttons %}
</form>
{% endblock %}
