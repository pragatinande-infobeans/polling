{% include "header.html" %}
{% block header %}
{% load crispy_forms_tags  %}
<section class="h-100 gradient-form">
  <div class="container py-5">

<div class="content-section custom_css">
  <div class="media">
    <img
      class="rounded-circle account-img"
      src="{{ user.profile.image.url }}" width="100" height="100"
    />
    <div class="media-body">
      <h2 class="account-heading" >{{ user.username }}</h2>
      <p class="text-secondary" style="color:#fff!important">{{ user.email }}</p>
    </div>
  </div>
  <!-- FORM HERE -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4" style="color:#fff!important">Profile Info</legend>
       {{ u_form|crispy }}
      <!-- User form -->
      {{ p_form|crispy }}
      <!-- Profile form -->
    </fieldset>
    <div class="form-group">
      <br/>
      <button class="btn btn-info" type="submit">Update</button>
    </div>
  </form>
</div>
  <!-- FORM HERE -->
</div>
  </div>
</section>
        {% endblock %}


{% block content %}
    {% include "footer.html" %}
{% endblock %}
